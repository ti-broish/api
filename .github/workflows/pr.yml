name: PR

on: [pull_request]

jobs:
  tests:
    name: Run Tests & Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: bahmutov/npm-install@v1

      - name: Build
        run: npm run build

      - name: Run tests
        run: npm test

      - name: Lint code
        run: npm run lint:ci
